<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
  <div class='dialog'>
    <h2>Select a Style:</h2>
    <hr/>
    <div id='style-list'>
      <div class='style'><h3>Diablo</h3>Inspired by Diablo 3</div>
      <div class='style'><h3>Digital</h3>Inspired by Robert Space Industries</div>
      <div class='style'><h3>Glass</h3></div>
    </div>
    <div id='go-button'><h3>GO</h3></div>
  </div>
  
  <div id='overlay'></div>
  <div id='error'>
    <h2>Error</h2>
    <hr/>
    <div id='error-content'>
      Please select a style first
      <div id='ok-button'>OK</div>
    </div>
  </div>
</body>
