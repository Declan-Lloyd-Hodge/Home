<head>
  <title>Declan Hodge CV - Digital</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="/PortfolioTest/CV/digital.js"></script>
  <link rel="stylesheet" type="text/css" href="/PortfolioTest/CV/digital.css" />
  <link rel='stylesheet' type='text/css' href='/PortfolioTest/CV/header.css'/>
  <script> 
    $(function(){
        $("#header").load("header.html");
        $("#career-history .content").load("CareerHistory.html");
        $("#experience .content").load("Experience.html");
        $("#education .content").load("Education.html");
        $("#skills .content").load("Skills.html");
        $("#personal-profile .content").load("PersonalProfile.html");
    });
  </script>
  <script src='/PortfolioTest/CV/default.js' type='text/javascript'></script>
</head>
<body>
  <div id='header'></div>
  <div id='page'>
    <div id='page-wrapper'>
      <div id='title-glow'>
        <div id='title'>
          <h1 style='position:absolute;top:50%;margin:-19.5px 0px 0px;'>Curriculum Vitae</h1>
        </div>
      </div>
      <div id='details-glow'>
        <div id='details'>
          <div>
            <div style='display:inline-block;width:50%;'>
              <table style='border-collapse:separate;border-spacing:5px;'>
                <tr><td>Name:</td><td>Declan Lloyd Hodge</td></tr>
                <tr><td>Phone No:</td><td id='phone'></td></tr>
                <tr><td>Email:</td><td id='email'></td></tr>
              </table>
            </div>
            <div style='display:inline-block;width: 49%;vertical-align: top;'>
              <table style='border-collapse:separate;border-spacing:5px;float:right;'>
                <td style='vertical-align:top;'>Address:</td><td id='address' style='vertical-align:top;'></td>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div id='main-content-glow'>
        <div id='main-content'>
          <div class="content-section" id='personal-profile'>
            <a id='profile-button' onclick='HideShowSection(this)'><h3><div class='plus'>-</div> PERSONAL PROFILE</h3></a>
            <div class='title-strike'></div>
              <div class='content'>
                  
              </div>
          </div>
          <div class="content-section" id='skills'>
                <a id='skills-button' onclick='HideShowSection(this)'><h3><div class='plus'>-</div> SKILLS</h3></a>
                <div class='title-strike'></div>
                <div class='content'>
                    <table>
                        <tr><td style='width:33%;'>Troubleshooting</td><td style='width:33%;'>User Interface Design</td><td style='width:33%;'>User Interface Implementation</td></tr>
                        <tr><td>Quality Assessment</td><td>Testing</td><td>Working in Teams</td></tr>
                        <tr><td>Problem Solving</td><td></td><td></td></tr>
                    </table>
                </div>
            </div>
            <div class="content-section" id='experience'>
                <a id='experience-button' onclick='HideShowSection(this)'><h3><div class='plus'>-</div> EXPERIENCE</h3></a>
                <div class='title-strike'></div>
                <div class='content'>

                </div>
            </div>
            <div class="content-section" id='education'>
                <a id='education-button' onclick='HideShowSection(this)'><h3><div class='plus'>-</div> EDUCATION</h3></a>
                <div class='title-strike'></div>
                <div class='content'>

                </div>
            </div>
            <div class="content-section" id='career-history'>
                <a id='career-button' onclick='HideShowSection(this)'><h3><div class='plus'>-</div> CAREER HISTORY</h3></a>
                <div class='title-strike'></div>
                <div class='content'>

                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
