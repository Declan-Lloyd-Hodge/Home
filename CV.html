
<h1>CV</h1>
<hr />
<div class="cv-styles">
    Please select a style
    <br />
    <div onclick="openCVWindow(this,'diablo')" onmouseover="displayCVStylePreview('diablo')" class="cv-style">
        <img src="Images/DiabloCV.png" />
        <div class="cv-style-name">
            Diablo
        </div>
    </div>
    <div onclick="openCVWindow(this,'digital')" onmouseover="displayCVStylePreview('digital')" class="cv-style">
        <img src="Images/DigitalCV.png" />
        <div class="cv-style-name">
            Digital
        </div>
    </div>
    <div onclick="openCVWindow(this,'glass')" onmouseover="displayCVStylePreview('glass')" class="cv-style">
        <img src="Images/GlassCV.png" />
        <div class="cv-style-name">
            Glass
        </div>
    </div>
    <div class="cv-style-preview-description">
        <img class="cv-style-preview" />
        <div class="cv-style-description">

        </div>
    </div>
</div>
